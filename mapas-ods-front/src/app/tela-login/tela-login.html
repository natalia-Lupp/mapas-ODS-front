<div class="flex h-screen w-full items-center justify-center bg-base-200">
  <div class="flex w-[990px] max-w-6xl shadow-2xl rounded-lg overflow-hidden">
    
       <!-- Card Azul (Logo) -->
    <app-logo class="rounded-l-lg"></app-logo>

    <!-- Card Branco (Login) -->
  <div class="card bg-white w-5/12 flex flex-col items-center justify-center p-10 rounded-l-none rounded-r-lg">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 w-11/12">
    
        <!-- Título centralizado -->
        <h2 class="text-3xl font-bold text-center text-gray-600 mb-8">Login</h2>

        <div class="flex flex-col gap-4 w-full">
          <div class="form-control w-full">
            <input
              formControlName="login"
              type="email"
              class="input w-full bg-white border-gray-400 text-black placeholder-gray-400"
              placeholder="Usuario"
            />
          </div>

          <div class="form-control w-full">
            <input
              formControlName="senha"
              type="password"
              class="input w-full bg-white border-gray-400 text-black placeholder-gray-400"
              placeholder="Digite sua senha"
            />
          </div>

          <a class="mt-2 text-sm text-blue-500 self-end cursor-pointer hover:underline">
            Esqueceu a senha?
          </a>
        </div>

        <!-- botão customizado menor -->
        <app-button
          class="btn btn-primary w-full mt-4 max-w-xs bg-blue-600 self-center"
          titleButton="Entrar"
          icon="fa fa-sign-in-alt"
          (action)="onSubmit()">
        </app-button>
      </form>
    </div>
  </div>
</div>

<!-- TOAST -->
<div *ngIf="showToast" class="toast toast-top toast-end">
  <app-toast 
    [mensagem]="'Preencha todos os campos corretamente!'" 
    [tipoAlerta]="TipoAlerta.ERRO" 
    [show]="showToast">
  </app-toast>
</div>
