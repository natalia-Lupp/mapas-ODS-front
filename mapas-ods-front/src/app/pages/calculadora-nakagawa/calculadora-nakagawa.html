<div class="flex flex-col items-center justify-center mt-10 p-6">
   <h3 class="font-extrabold text-3xl text-blue-700 mb-6">⚙️ Calculadora Nakagawa</h3>

   <form class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white shadow-lg rounded-2xl p-6 w-full max-w-3xl" [formGroup]="formPeso">
      <fieldset class="flex flex-col bg-blue-200 border border-blue-200 rounded-xl p-4 hover:bg-blue-100 transition">
         <label class="text-sm font-semibold text-gray-600 mb-1">
            Data Inicio
         </label>
         <input formControlName="dataInicioSemestre" type="date"
            class="input input-bordered w-full rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ex: 1.3" />
      </fieldset>
      <fieldset class="flex flex-col bg-blue-200 border border-blue-200 rounded-xl p-4 hover:bg-blue-100 transition">
         <label class="text-sm font-semibold text-gray-600 mb-1">
            Data Fim
         </label>
         <input formControlName="dataFimSemestre" type="date"
            class="input input-bordered w-full rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ex: 1.3" />
      </fieldset>
   </form>
</div>

<div>
   <app-tabela-nakagawa [dataInicio]="formPeso.get('dataInicioSemestre')?.value"
      [dataFim]="formPeso.get('dataFimSemestre')?.value" [formPeso]="formPeso">
   </app-tabela-nakagawa>
</div>
