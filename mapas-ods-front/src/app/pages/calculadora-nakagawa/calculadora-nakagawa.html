<!-- Área principal -->
<div class="flex-1 flex flex-col min-h-screen">

   <!-- Navbar -->
   <app-navbar-adm></app-navbar-adm>

   <div class="drawer lg:drawer-open min-h-screen flex">

      <!-- Sidebar -->
      <app-sidebar class="hidden lg:block w-64"></app-sidebar>

      <!-- Main igual à outra tela -->
      <main class="p-6 flex-1 bg-white">

         <!-- Título -->
         <h2 class="text-3xl font-semibold mb-6 text-gray-900">
            Calculadora Nakagawa
         </h2>
         <div class="card bg-white  p-6 w-full max-auto">

            <!-- FORM -->
            <form class="grid grid-cols-1 md:grid-cols-2 gap-4" [formGroup]="formPeso">

               <fieldset class="flex flex-col bg-blue-200 rounded-xl p-4 hover:bg-blue-100 transition">
                  <label class="text-sm font-semibold text-gray-600 mb-1">Data Início</label>
                  <input formControlName="dataInicioSemestre" type="date"
                     class="input input-bordered w-full rounded-lg p-2 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
               </fieldset>

               <fieldset class="flex flex-col bg-blue-200 rounded-xl p-4 hover:bg-blue-100 transition">
                  <label class="text-sm font-semibold text-gray-600 mb-1">Data Fim</label>
                  <input formControlName="dataFimSemestre" type="date"
                     class="input input-bordered w-full rounded-lg p-2 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
               </fieldset>

            </form>
         </div>

         <!-- Tabela -->
         <div class="w-full max-w-5xl">
            <app-tabela-nakagawa [dataInicio]="formPeso.get('dataInicioSemestre')?.value"
               [dataFim]="formPeso.get('dataFimSemestre')?.value" [formPeso]="formPeso">
            </app-tabela-nakagawa>
         </div>

      </main>
   </div>
</div>
