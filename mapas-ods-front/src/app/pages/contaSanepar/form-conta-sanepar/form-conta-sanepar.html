<!-- Área principal (Navbar + Conteúdo) -->
<div class="flex-1 flex flex-col min-h-screen">
  <!-- Navbar no topo -->
  <app-navbar-adm></app-navbar-adm>

  <div class="drawer lg:drawer-open min-h-screen flex">
    <!-- Sidebar -->
    <app-sidebar class="hidden lg:block w-64"></app-sidebar>

    <!-- Conteúdo principal -->
    <main class="p-6 flex-1 bg-white">
      <h2 class="text-3xl font-semibold mb-6 text-gray-900">Cadastro de Leitura Sanepar</h2>

      <!-- Formulário card -->
      <div class="max-w-lg w-full bg-[#c9e2ff] rounded-2xl p-6 shadow-md border border-blue-200">
        <form [formGroup]="contaSaneparForm" (ngSubmit)="salvar()" class="space-y-5">
          <!-- Data -->
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">Data</label>
            <input formControlName="mes" type="date" class="input input-bordered w-full bg-white text-gray-500"
              placeholder="Data" />
          </div>

          <!-- Metros Cúbicos -->
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">M³</label>
            <input formControlName="metrosCubicos" type="number"
              class="input input-bordered w-full bg-white text-gray-500" placeholder="Metros cúbicos" />
          </div>

          <!-- Botões -->
          <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4">
            <button type="button"
              class="px-6 py-2 rounded-full font-semibold text-blue-700 bg-white border w-full sm:w-auto"
              (click)="back()">
              Voltar
            </button>
            <button type="submit"
              class="px-6 py-2 rounded-full font-semibold text-white bg-blue-700 hover:bg-blue-800 w-full sm:w-auto">
              {{ contaSaneparId ? 'Atualizar' : 'Salvar' }}
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
