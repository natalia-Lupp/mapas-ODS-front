<div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100 m-10 rounded-4xl">
   <button class="btn" (click)="cadastrarLeitura()">Nova Leitura </button>
   <table class="table custom-zebra">
      <!-- head -->
      <thead class="bg-[#c9e2ff]">
         <tr>
            <th>Data</th>
            <th>M³</th>
            <th>Consumo Esperado</th>
            <th></th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor=" let conta of listaContas">
            <td>{{ conta.mes | date:'dd/MM/yyyy' }}</td>
            <td>{{conta.metros_cubicos}}</td>
            <td>
               <div class="badge badge-outline"
                  [ngClass]="conta.metros_cubicos <= 900 ? 'badge-success' : 'badge-error'">
                  {{ conta.metros_cubicos <= 900 ? 'Meta Atingida' : 'Meta Não Atingida' }} </div>
            </td>
            <td>
               <button class="btn btn-xs">
                  <i class="far fa-edit"></i>
               </button>
               <button class="btn btn-xs">
                  <i class="fa-solid fa-trash"></i>
               </button>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<app-toast [mensagem]="toastMensagem" [tipoAlerta]="tipoAlertaToast" [show]="showToast">
</app-toast>
