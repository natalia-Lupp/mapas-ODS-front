<div class="flex-1 flex flex-col min-h-screen">
   <app-navbar-adm></app-navbar-adm>

   <div class="drawer lg:drawer-open min-h-screen flex">
      <app-sidebar class="hidden lg:block w-64"></app-sidebar>

      <main class="p-6 flex-1 bg-white">
         <h2 class="text-3xl font-semibold mb-2 text-gray-900">Metricas Registradas</h2>
         <div class="card bg-white shadow-md border border-gray-200 rounded-2xl">
            <table class="hidden sm:table custom-zebra w-full text-center text-gray-500">
               <thead class="bg-[#c9e2ff]">
                  <tr>
                     <th class="font-extrabold text-center text-gray-500">Nome</th>
                     <th class="font-extrabold text-center whitespace-nowrap text-gray-500">Data In√≠cio</th>
                     <th class="font-extrabold text-center whitespace-nowrap text-gray-500">Data Fim</th>
                     <th>Acoes</th>
                  </tr>
               </thead>
               <tbody>
                  <tr class="text-center text-gray-500" *ngFor="let metrica of listaMetricas">
                     <td>{{metrica.nome_customizado}}</td>
                     <td class="whitespace-nowrap">{{metrica.data_inicio_periodo | date:"dd/MM/yyyy"}}</td>
                     <td class="whitespace-nowrap">{{metrica.data_fim_periodo | date:"dd/MM/yyyy"}}</td>
                     <td class="flex justify-center gap-2 whitespace-nowrap">
                        <button class="btn btn-xs" (click)="visualizarMetrica(metrica.id)">
                           <i class="far fa-edit"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
            <div *ngIf="!listaMetricas || listaMetricas.length === 0" class="text-center py-4 text-gray-500">
               Nenhuma Metrica registrada.
            </div>
         </div>
      </main>
   </div>
</div>
