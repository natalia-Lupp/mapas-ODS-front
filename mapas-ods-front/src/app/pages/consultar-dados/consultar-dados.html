<!-- Área principal (Navbar + Conteúdo) -->
<div class="flex-1 flex flex-col min-h-screen">
    <!-- Navbar no topo -->
    <app-navbar-adm></app-navbar-adm>

    <div class="drawer lg:drawer-open min-h-screen flex">
        <!-- Sidebar -->
        <app-sidebar class="hidden lg:block w-64"></app-sidebar>

        <!-- Conteúdo principal -->
        <main class="p-6 flex-1 bg-white">
            <h2 class="text-3xl font-semibold text-gray-900">Consultar Dados de Consumo</h2>
            <p class="mb-4 text-gray-600 pt-2">
                Selecione o tipo de dado para gerar sua consulta
            </p>

            <div class="bg-[#c9e2ff] rounded-2xl p-8 shadow-md border border-blue-200 max-w-4xl">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Ano -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="ano"
                            [(ngModel)]="consulta.ano">
                            <option value="">Selecione</option>
                            <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
                        </select>
                    </div>

                    <!-- Mês -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mês</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="mes"
                            [(ngModel)]="consulta.mes">
                            <option value="">Selecione</option>
                            <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
                        </select>
                    </div>

                    <!-- Dia -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Dia</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="dia"
                            [(ngModel)]="consulta.dia">
                            <option value="">Selecione</option>
                            <option *ngFor="let dia of dias" [value]="dia">{{ dia }}</option>
                        </select>
                    </div>

                    <!-- Prédio -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prédio</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="predio"
                            [(ngModel)]="consulta.predio">
                            <option value="">Selecione</option>
                            <option *ngFor="let predio of predios" [value]="predio">{{ predio }}</option>
                        </select>
                    </div>

                    <!-- Tipo de Consulta -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Consulta</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="tipoConsulta"
                            [(ngModel)]="consulta.tipoConsulta">
                            <option value="">Selecione</option>
                            <option *ngFor="let tipo of tiposConsulta" [value]="tipo">{{ tipo }}</option>
                        </select>
                    </div>

                    <!-- Modelo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Selecione o Modelo</label>
                        <select class="select select-bordered w-full bg-white text-gray-700" name="tipoDado"
                            [(ngModel)]="consulta.tipoDado">
                            <option value="">Selecione</option>
                            <option *ngFor="let modelo of modelos" [value]="modelo">{{ modelo }}</option>
                        </select>
                    </div>

                    <!-- Botões -->
                    <div class="col-span-1 md:col-span-2 flex justify-between pt-4">
                        <button type="button"
                            class="px-6 py-2 rounded-full font-semibold text-blue-700 bg-white border border-blue-500 hover:bg-blue-50"
                            (click)="voltar()">
                            Voltar
                        </button>
                        <button type="submit"
                            class="px-6 py-2 rounded-full font-semibold text-white bg-blue-700 hover:bg-blue-800"
                            (click)="consultarDados()">
                            Gerar Consulta
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
