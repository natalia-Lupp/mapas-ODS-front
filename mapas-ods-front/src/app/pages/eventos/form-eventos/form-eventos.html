<div class="flex-1 flex flex-col min-h-screen">
   <!-- Navbar no topo -->
   <app-navbar-adm></app-navbar-adm>

   <div class="drawer lg:drawer-open min-h-screen flex">
      <!-- Sidebar -->
      <app-sidebar class="hidden lg:block w-64"></app-sidebar>

      <!-- Conteúdo principal -->
      <main class="p-6 flex-1 bg-white">
         <h2 class="text-3xl font-semibold mb-6 text-gray-900">Registro de Eventos</h2>

         <!-- Formulário card -->
         <div class="max-w-lg w-full  bg-[#c9e2ff] rounded-2xl p-6 shadow-md border border-blue-200">
            <form [formGroup]="eventoForm" (ngSubmit)="salvar()" class="space-y-5">
               <!-- Nome Evento -->
               <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">Nome Evento</label>
                  <input formControlName="nome_evento" type="text"
                     class="input input-bordered w-full bg-white text-gray-500" placeholder="Nome do evento" />
               </div>

               <!-- Número Estimado de Pessoas -->
               <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">Número Estimado de Pessoas</label>
                  <input formControlName="numero_estimado_pessoas" type="number"
                     class="input input-bordered w-full bg-white text-gray-500"
                     placeholder="Número estimado de pessoas" />
               </div>

               <!-- Data Início -->
               <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">Data Início</label>
                  <input formControlName="data_inicio" type="date"
                     class="input input-bordered w-full bg-white text-gray-500" placeholder="Data início" />
               </div>

               <!-- Data Fim -->
               <!-- Data Fim -->
               <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">Data Fim</label>
                  <input formControlName="data_fim" type="date"
                     class="input input-bordered w-full bg-white text-gray-500" placeholder="Data fim" />
                  <!-- Mensagem de erro -->
                  <div
                     *ngIf="!validarData() && (eventoForm.get('data_fim')?.touched || eventoForm.get('data_inicio')?.touched)"
                     class="text-red-500 text-sm mt-1">
                     A data de fim não pode ser menor que a data de início.
                  </div>
               </div>

               <!-- Descrição Evento -->
               <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">Descrição Evento</label>
                  <input formControlName="descricao_evento" type="text"
                     class="input input-bordered w-full bg-white text-gray-500" placeholder="Descrição do evento" />
               </div>

               <!-- Botões -->
               <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4">
                  <button type="button"
                     class="px-6 py-2 rounded-full font-semibold text-blue-700 bg-white border w-full sm:w-auto"
                     (click)="back()">
                     Voltar
                  </button>
                  <button type="submit"
                     class="px-6 py-2 rounded-full font-semibold text-white bg-blue-700 hover:bg-blue-800 w-full sm:w-auto disabled:bg-gray-400 disabled:cursor-not-allowed"
                     [disabled]="!eventoForm.valid || !validarData()">
                     {{ eventoId ? 'Atualizar' : 'Salvar' }}
                  </button>
               </div>
            </form>
         </div>
      </main>
   </div>

   <app-toast [mensagem]="toastMensagem" [tipoAlerta]="tipoAlerta" [show]="showToast"></app-toast>
</div>
