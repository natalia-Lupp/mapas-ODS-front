<div class="flex flex-col items-center justify-center mt-4">
   <div>
      <h3 class="font-extrabold text-2xl">Informações do Campus UTFPR-Guarapuava</h3>
   </div>
   <div>
      <form [formGroup]="formInfra">
         <fieldset class="fieldset bg-[#c9e2ff] border-base-300 rounded-box w-xs border p-4">
            <legend class="fieldset-legend">Tamanho Campus</legend>
            <input formControlName="area_construida" type="number" class="input" placeholder="informe um valor" />
            <p class="label">Informe em m² o tamanho do campus</p>
         </fieldset>
      </form>
   </div>
   <div class="mt-2">
      <button class="m-2 btn btn-soft btn-warning" (click)="navigate('home')">Voltar</button>
      <button class="m-2 btn btn-soft btn-primary"(click)="salvar()">Salvar</button>
   </div>
</div>
