<div class="flex h-screen w-full items-center justify-center bg-base-200">
    <div class="flex w-[990px] max-w-6xl shadow-2xl rounded-lg overflow-hidden"><!-- Card Branco (Escolha de Login) -->

        <!-- Card Azul (Logo) -->
        <app-logo class="rounded-l-lg"></app-logo>

        <div class="card bg-white w-5/12 flex flex-col items-center justify-center p-10 rounded-l-none rounded-r-lg">
            <div class="flex flex-col gap-6 w-11/12">

                <!-- Título centralizado -->
                <h2 class="text-3xl font-bold text-center text-gray-700 mb-2">Bem-vindo!</h2>
                <p class="text-center text-gray-500 mb-6">Clique e começe a navegar pelas informações de consumo</p>
                <div class="flex items-center justify-center">
                    <i class="fa-solid fa-chart-simple text-gray-600 text-2xl"></i>
                </div>


                <!-- Botões de Login -->
                <app-button class="btn btn-primary w-full mt-4 max-w-xs bg-blue-600 self-center" titleButton="Login"
                    icon="fa-regular fa-cloud" (click)="irParaLogin()">
                </app-button>


            </div>
        </div>
