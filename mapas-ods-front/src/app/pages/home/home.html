<div class="flex h-screen w-full items-center justify-center bg-base-200 p-4">
  <div class="flex flex-col md:flex-row w-full max-w-6xl shadow-2xl rounded-lg overflow-hidden md:items-stretch">

    <!-- Card Azul (Logo) -->
    <app-logo class="w-full md:w-7/12 h-64 md:h-auto"></app-logo>

    <!-- Card Branco (Escolha de Login) -->
    <div class="card bg-white w-full md:w-5/12 flex flex-col items-center justify-center p-6 md:p-10">
      <div class="flex flex-col gap-6 w-full">
        <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-700 mb-2">Bem-vindo!</h2>
        <p class="text-center text-gray-500 mb-6 text-sm md:text-base">
          Clique e começe a navegar pelas informações de consumo
        </p>
        <div class="flex items-center justify-center">
          <i class="fa-solid fa-chart-simple text-gray-600 text-2xl"></i>
        </div>
        <app-button class="btn btn-primary w-full mt-4 max-w-xs bg-blue-600 self-center"
          titleButton="Login" icon="fa-regular fa-cloud" (click)="irParaLogin()">
        </app-button>
      </div>
    </div>

  </div>
</div>
